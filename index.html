<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite - 15 Anos Nicole</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background-image: url('convite.jpg'); /* Nome do arquivo de imagem */
            background-size: cover;
            background-position: center;
        }
        .button {
            position: absolute;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: transparent; /* Esconde o texto do botão */
            background-color: rgba(0, 0, 0, 0); /* Fundo transparente */
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0); /* Mantém o fundo transparente no hover */
        }

        /* Posicionamento dos botões */
        .btn-abre {
            top: 70%;
            left: 50%;
            width: 30%;
            height: 8%;
            transform: translate(-50%, -50%);
        }

        .btn-mapa {
            top: 80%;
            left: 30%;
            width: 30%;
            height: 8%;
            transform: translate(-50%, -50%);
        }

        .btn-presente {
            top: 80%;
            left: 70%;
            width: 30%;
            height: 8%;
            transform: translate(-50%, -50%);
        }

        .btn-confirmar {
            top: 90%;
            left: 50%;
            width: 30%;
            height: 8%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .button {
                width: 60%;
                height: 10%;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://drive.google.com/file/d/1Vh29aJlcAXYWffSjY2hl6guj8rxcZlmM/view?usp=sharing" class="button btn-abre"></a>
        <a href="https://maps.app.goo.gl/YNGvj3dTrQmvKvky7" class="button btn-mapa"></a>
        <a href="https://maps.app.goo.gl/ABpka41FtXvpfuMd8" class="button btn-presente"></a>
        <a href="https://wa.me/5511947174339" class="button btn-confirmar"></a>
    </div>
</body>
</html>
